<!DOCTYPE html>
<html>
<head>
  <title>Akshay Rohatgi</title>
  <link rel="icon" type="image/png" href="./img/pinkhat.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 40px;
      text-align: center;
      background-color: #000000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-info {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .profile-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff66cc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 20px;
      overflow: hidden; /* Hide any part of the image outside the circle */
    }
    .profile-icon img {
      width: 100%; /* Make the image scale to fit the circle */
      height: 100%;
      object-fit: cover; /* Prevent distortion of the image */
    }
    h1 {
      font-size: 28px;
      margin: 0;
      color: #ff66cc;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .social-link {
      margin: 10px;
      font-size: 20px;
      color: #ff66cc;
      transition: color 0.2s;
    }
    .social-link:hover {
      color: #ff33aa;
    }
    .about-me {
      text-align: left;
      margin-top: 30px;
    }
    .about-me p {
      font-size: 16px;
      line-height: 1.6;
    }
    .blog-link {
      display: block;
      margin-top: 20px;
      font-size: 20px;
      color: #ff66cc;
      text-decoration: none;
      transition: color 0.2s;
    }
    .blog-link:hover {
      color: #ff33aa;
    }

    /* Responsive Styles */
    @media screen and (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .profile-info {
        flex-direction: column;
      }
      .profile-icon {
        margin-right: 0;
        margin-bottom: 10px;
      }
      .social-links {
        flex-wrap: wrap;
        justify-content: center;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-info">
      <div class="profile-icon">
        <img src="./img/pinkhat.png" alt="Your Icon">
      </div>
      <h1>Akshay Rohatgi</h1>
    </div>
    <div class="social-links">
      <a class="social-link" href="https://twitter.com/awsm3akshay" target="_blank" title="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="social-link" href="https://www.linkedin.com/in/akshay-rohatgi-1564521b2/" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a class="social-link" href="https://github.com/Akshay-Rohatgi" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </div>
    <div class="about-me">
      <h2>About Me</h2>
      <p>
        I'm Akshay, a computer science student at the University of California, Irvine with a passion for cybersecurity. 
        I'm a 3x CyberPatriot National Champion and looking to continue competing and learning in the field of cybersecurity throughout college. 
      </p>
    </div>
    <a class="blog-link" href="https://your-blog-url.com" target="_blank">blog</a>
  </div>
</body>
</html>
